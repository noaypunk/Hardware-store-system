<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hardware Store | Login</title>
  <link rel="stylesheet" href="gui.css">
</head>
<body>
  <header>
    <img src="banner.jpg" alt="Banner" class="banner">
    <nav>
      <details>
        <summary>Menu</summary>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </details>
    </nav>
  </header>

  <main>
    <h2>User Registration</h2>
    <form action="#" method="POST" class="form-box">

      <label for="usertype">Register as:</label>
      <select id="usertype" name="userType">
        <option></option>
        <option value="guest">Guest</option>
        <option value="contractor">Contractor</option>
        <option value="engineer">Engineer</option>
        <option value="foreman">Foreman</option>
        <option value="government employee">Government employee</option>
      </select>

      <label for="name">Full Name:</label>
      <input type="text" placeholder="First name & Last name" id="name" name="name" required>

      <label for="phoneno">Contact Number:</label>
      <input type="number" placeholder="09XXXXXXXXX" id="phoneno" name="phoneno" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="confirm password">Confirm Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit"><a href="login.html">Register</a></button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Hardware Store</p>
  </footer>
</body>
</html>
